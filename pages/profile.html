<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="../stylesheets/profile.css">
</head>

<body>
    <div class="container">
        <div class="profile-box">
            <img src="../assets/profile/menu.png" class="menu-icon">
            <img src="../assets/profile/settings.png" class="setting-icon">
            <img src="../assets/profile/profile.jpg" class="profile-pic">
            <h3>Steve Roger</h3>
            <p>Web Developer At Google, Noida</p>
            <div class="social-media">
                <img src="../assets/profile/insta.png">
                <img src="../assets/profile/telegram.png">
                <img src="../assets/profile/twitter.png">
            </div>
            <button type="button">Follow</button>
            <div class="profile-bottom">
                <img src="../assets/profile/arrow.png">
                <p>Learn More about my Profile</p>
            </div>
        </div>
    </div>
</body>

</html>
